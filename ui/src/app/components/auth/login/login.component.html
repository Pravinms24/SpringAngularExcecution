<!-- Image and text -->
<div>
<nav class="navbar navbar-light bg-light" style="padding-top: 1px">
  <a class="navbar-brand" href="#">
    <img
      src="./assets/images/homeicon.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    <small class="txt-check">EXECUTION UI</small> &nbsp;
    <small class="txt-check-xs">{{ applicationVersion }}</small>
  </a>
</nav>

  <div
    class="navbar-collapse collapse"
    aria-expanded="false"
    style="height: 0.8px"
  >
    <ul class="nav navbar-nav navbar-right"></ul>
  </div>
  </div>

<div class="clearfix"></div>

<ul class="breadcrumb"></ul>
<section class="container">
  <div class="row content d-flex justify-content-center align-items-center ">
    <div class="col-md-5 ">
      <div class="box shadow bg-white p-4 " >
        <form class="mb-3" [formGroup]="registrationForm">
          <div class="form-floating mb-3">

            <div class="form-floating mb-3">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                <input formControlName="email" class="form-control rounded-0" type="email" placeholder="Email address">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                <input formControlName="password" class="form-control rounded-0" type="password" placeholder="Password">
              </div>
            </div>

            <div class="d-grid gap-2 mb-4 ">
              <button type="submit" class="btn btn-large btn-block btn-dark border-0 rounded-0"  (click)="submitLoginForm(registrationForm.value)">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
